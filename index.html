<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <picture>
      <source
        media="(max-width: 375px"
        srcset="./images/pattern-background-mobile.svg"
      />
      <img
        class="background-wave"
        src="./images/pattern-background-desktop.svg"
        alt="blue wave pattern"
      />
    </picture>
    <main>
      <section class="container">
        <div class="card">
          <img
            src="./images/illustration-hero.svg"
            alt="Illustration of a person with long hair dancing while listening to music via headphones."
          />
          <div class="card-content-container">
            <h2 class="card-title">Order Summary</h2>
            <p class="card-text">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="package-container">
              <img src="./images/icon-music.svg" alt="a music note" />
              <div class="package-price-container">
                <h4>Annual Plan</h4>
                <p>$59.99/year</p>
              </div>
              <a class="change-package" href="#">Change</a>
            </div>
            <button class="payment-button">Proceed to Payment</button>
            <a class="cancel-order" href="#">Cancel Order</a>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.dobrien.ie">Daniel O'Brien</a>.
      </div>
    </footer>
  </body>
</html>
